<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set the title of the page -->
    <title>Data Collection Page</title>
    <!-- Link to the external stylesheet for styling -->
    <link rel="stylesheet" href="../static/MyStyle.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="home_page.html">Welcome Page</a>
        <a href="about_page.html">Information Page</a>
        <a href="questionnaire.html">Data Collection Page</a>
    </nav>

    <!-- Heading for the questionnaire -->
    <h1 id="center1">
        Questionnaire
    </h1>

    <!-- Form for data collection with styling -->
    <form class="container2" id="center3">
        <!-- Labels and input fields for personal information -->
        <label for="first name" class="size_of_font2">First Name:</label>
        <input type="text" id="first name" name="first name" size="20" required>
        <br>
        <br>
        <label for="last name" class="size_of_font2">Last Name:</label>
        <input type="text" id="last name" name="last name" size="21" required>
        <br>
        <br>
        <label for="student number" class="size_of_font2">Student Number:</label>
        <input type="text" id="student number" name="student number" size="30" required>
        <br>
        <br>
        <label for="email" class="size_of_font2">Email:</label>
        <input type="email" id="email" name="email" size="35" required>
        <br>
        <br>
        <!-- Labels and input fields for grades in different subjects -->
        <label class="size_of_font2">Grades:</label> <br>
        <label class="size_of_font2">English for Academic Purposes:</label> <br>
        <input type="text" size="8" required> <br>

        <label class="size_of_font2">Programming Theory:</label> <br>
        <input type="text" size="8" required> <br>

        <label class="size_of_font2">Programming Practical Applications:</label> <br>
        <input type="text" size="8" required> <br>

        <label class="size_of_font2">Extended Project:</label> <br>
        <input type="text" size="8" required> <br>

        <label class="size_of_font2">Intermediate Mathematics:</label> <br>
        <input type="text" size="8" required>
        <br>
        <br>
        <!-- Dropdown for overall satisfaction with the academic experience -->
        <label class="size_of_font2">Overall satisfaction with the academic experience:</label>
        <select>
            <option value="Very satisfied">Very satisfied</option>
            <option value="Generally satisfied">Generally satisfied</option>
            <option value="Relatively dissatisfied">Relatively dissatisfied</option>
            <option value="Very dissatisfied">Very dissatisfied</option>
        </select>
        <br>
        <br>
        <!-- Textarea for feedback on points done well -->
        <label class="size_of_font2">Which points you think you have done well:</label>
        <br>
        <textarea rows="5" cols="10" maxlength="256" required placeholder="Enter your text here"></textarea>
        <br>
        <br>
        <!-- Textarea for suggestions for improvement -->
        <label class="size_of_font2">Suggestions for improvement:</label>
        <br>
        <textarea rows="5" cols="10" maxlength="256" required placeholder="Enter your text here"></textarea>
        <br>
        <br>
        <!-- Submit button -->
        <input type="button" value="Submit" id="button">
    </form>
</body>
</html>
